apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mfs

images:
  - name: ghcr.io/leesy99/multimodal-fashion-recommender-system
    newTag: v0.1.3

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: mfs-scripts
    files:
      - scripts/fetch_assets.sh
  - name: mfs-config
    files:
      - config/als_model.yaml

generatorOptions:
  disableNameSuffixHash: true
